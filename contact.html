<!DOCTYPE html>
   <html lang="en">
     <head>
       <meta charset="utf-8" />
       <title>AppTheme | Contact</title>
       <!-- webpage's stylesheet -->
       <link rel="stylesheet" href="css/flexboxgrid.css" />
       <link rel="stylesheet" href="css/style.css" />
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
   </head>
     <body>
       <!--HEADER-->
   <header id="main-header">
    <div class="container">
     <div class="row end-sm end-md end-lg center-xs middle-xs middle-sm middle-md middle-lg">  <!--aligning menu to the right with flexbox settings-->
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2"><!-- specifying number of columns on the screen resizing -->
          <h1><span class="primary-text">App</span>Theme</h1>
        </div>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10"> <!-- specifying number of columns on the screen resizing -->
          <nav id="navbar">
            <ul>
             <li><a href="index.html">Home</a></li>
             <li><a href="about.html">About</a></li>
             <li><a href="services.html">Services</a></li>
             <li class="current"><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!--SUBHEADER-->
  <section id="subheader">
    <div class="container">
      <div class="row center-xs middle-xs middle-sm middle-md middle-lg"> <!--aligning menu to the right with flexbox settings-->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- specifying number of columns on the screen resizing -->
          <h1>Contact</h1>
        </div>
      </div>
    </div>
  </section>
  <!--MAIN PAGE-->
  <section id="page" class="contact">
    <div class="container">
     <div class="row center-xs center-sm center-md center-lg"> <!-- specifying layout on the screen when resizing-->
       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- specifying number of columns on the screen when resizing-->
        <h2><span class="primary-text">Get</span>In Touch</h2>
       <p>Please use this form to contact us</p>
       <form>
           <div>
               <label for="name">Name</label><br>
               <input type="text" name="name">
           </div>
           <div>
             <label for="email">Email</label><br>
             <input type="text" name="email">
         </div>
         <div>
             <label for="message">Message</label><br>
             <textarea name="message"></textarea>
         </div>
         <button type="submit" name="button">Submit</button>
       </form>
       </div>
     </div>
    </div> 
  </section>
     </body>
   </html>
